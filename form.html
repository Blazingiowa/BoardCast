<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン-サインアップ</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="form_style.css">
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/form_socket.js"></script>

</head>

<body>


    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>新しいアカウントを作りましょう！</h1>

                <input type="text" placeholder="ユーザ名">
                <input type="password" placeholder="パスワード">

                <button>作成</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>サインイン</h1>

                <input type="text" placeholder="ユーザ名">
                <input type="password" placeholder="パスワード">
                <button>サインイン</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>既にアカウントをお持ちですか？</h1>
                    <p>サインインしてBoardCastを使いましょう！</p>
                    <button class="ghost" id="signIn">サインイン</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>こんにちは！</h1>
                    <p>アカウントを持っていない？作りましょう！</p>
                    <button class="ghost" id="signUp">サインアップ</button>
                    <button id="taihi">とりあえずindex.htmlに行くボタン</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
    <!-- partial -->
    <script src="form_script.js"></script>

</body></html>
