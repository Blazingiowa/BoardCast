<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン-サインアップ</title>
    <meta charset="UTF-8" />
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">


    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

    <!--socket関係のjs-->
    <script type="text/javascript" src="http://153.122.64.7:3001/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="js/AC_socket.js"></script>



</head>

<body>

    <div class="container" id="container">
       
        <div class="form-container sign-up-container">
            <h1>新しいアカウントを作りましょう！</h1>

            <input type="email" name="newuser" id="newuser" placeholder="メールアドレス" onchange="checkmail();">
            <p id="helper-emailtext"></p>

            <input type="password" name="newpass" id="newpass" placeholder="パスワード"onchange="checkpass();">
            <p id="helper-passtext"></p>

            <button id="createbtn">作成</button>
            <p id="helper-resulttext"></p>
            <div id="QRurl"></div>
        </div>
        <div class="form-container sign-in-container">
            <h1>サインイン</h1>

            <input type="email" name="ACuser" id="ACuser" placeholder="メールアドレス" onchange="ACcheckmail();">
            <p id="AC-emailtext"></p>

            <input type="password" name="ACpass" id="ACpass" placeholder="パスワード"onchange="ACcheckpass();">
            <p id="AC-passtext"></p>
            
            <input type="text" name="ACcode" id="ACcode" placeholder="認証コード"onchange="ACcheckcode();">
            <p id="AC-codetext"></p>

            <button id="ACbtn">サインイン</button>
            <p id="AC-resulttext"></p>
        </div>
        
    </div>
</body>

</html>
