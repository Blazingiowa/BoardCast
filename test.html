<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン-サインアップ</title>
    <meta charset="UTF-8" />
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">


    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

    <!--socket関係のjs-->
    <script type="text/javascript" src="http://153.122.64.7:3001/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="js/AC_socket.js"></script>



</head>

<body>

    <div class="container" id="container">
       
        <div class="form-container sign-up-container">
            <h1>新しいアカウントを作りましょう！</h1>

            <input type="email" name="newuser" id="newuser" placeholder="ユーザ名" onchange="checkmail();">
            <p id="helper-emailtext"></p>

            <input type="password" name="newpass" id="newpass" placeholder="パスワード"onchange="checkpass();">
            <p id="helper-passtext"></p>

            <button id="createbtn">作成</button>
            <p id="helper-resulttext"></p>
            <div id="QRurl"></div>
        </div>
        <div class="form-container sign-in-container">
            <h1>サインイン</h1>

            <input type="email" name="user" placeholder="ユーザ名">
            <input type="password" name="pass" placeholder="パスワード">
            <button>サインイン</button>
        </div>
        
        <div class="overlay-container">
           
            <div class="overlay">
               
                <div class="overlay-panel overlay-left">
                    <h1>既にアカウントをお持ちですか？</h1>
                    <p>サインインしてBoardCastを使いましょう！</p>
                    <button class="ghost" id="signIn">サインイン</button>
                </div>
                
                <div class="overlay-panel overlay-right">
                    <h1>こんにちは！</h1>
                    <p>アカウントを持っていない？作りましょう！</p>
                    <button class="ghost" id="signUp">サインアップ</button>
                    <button id="taihi">とりあえずindex.htmlに行くボタン</button>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
